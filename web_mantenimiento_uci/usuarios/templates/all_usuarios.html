{% extends "master.html" %}

    {% block title%}
    Lista de Usuarios
    {%endblock%}

    {%block content%}
    <div class="container mt-3 mx-3">
        <h1>Usuarios</h1>
        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th>Usuario</th>
                    <th>Correo</th>
                    <th>Activo</th>
                    <th>Ultima Conexion</th>
                    <th>Fecha de Creacion</th>
                </tr>
            </thead>
            <tbody>
            {% for x in tableUsuario %}
            <tr>
                <td>{{x.username}}</td>
                <td>{{x.email}}</td>
                <td>{{x.is_active}}</td>
                <td>{{x.last_login}}</td>
                <td>{{x.date_joined}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {%endblock%}
